name: atsa
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  provider: ^4.3.3
  firebase_core: ^0.7.0
  cloud_firestore: '^0.16.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/img/logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/img/
